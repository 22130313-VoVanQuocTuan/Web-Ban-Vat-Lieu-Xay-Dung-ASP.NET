<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng điều khiển Quản trị viên</title>
    <!------------------ Kiểu dáng ------------------>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- ------------------ Điều hướng -------------------->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="index.html">
              <span class="icon">
                <img src="../imgs/logo.png" alt="" />
              </span>
              <span class="title">Bán Vật Liệu Xây Dựng </span>
            </a>
          </li>

          <li>
            <a href="index.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Trang chủ</span>
            </a>
          </li>

          <li>
            <a href="user.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Danh sách tài khoản</span>
            </a>
          </li>

          <li>
            <a href="product.html">
              <span class="icon">
                <ion-icon name="cube-outline"></ion-icon>
              </span>
              <span class="title">Sản phẩm</span>
            </a>
          </li>

          <li>
            <a href="voucher.html">
              <span class="icon">
                <ion-icon name="pricetag-outline"></ion-icon>
              </span>
              <span class="title">Quản lý mã ưu đãi</span>
            </a>
          </li>
          <li>
            <a href="product-manager.html">
              <span class="icon">
                <ion-icon name="help-outline"></ion-icon>
              </span>
              <span class="title">Quản lý khuyến mãi</span>
            </a>
          </li>
          <li>
            <a href="reviews.html">
              <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </span>
              <span class="title">Quản lý đánh giá</span>
            </a>
          </li>

          <li>
            <a href="list-of-categories.html">
              <span class="icon">
                <ion-icon name="list-outline"></ion-icon>
              </span>
              <span class="title">Danh mục</span>
            </a>
          </li>

          <li>
            <a href="javascript:void(0);" id="logoutButton">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Đăng Xuất</span>
            </a>
          </li>
        </ul>
      </div>

      <!------------------- Chính ------------------>
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Tìm kiếm ở đây" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <div class="user">
            <img src="../imgs/customer01.jpg" alt="" />
          </div>
        </div>

        <!------------------- Thẻ------------------>
        <div class="cardBox">

          <div class="card">
            <div>
                <div class="numbers">0</div> <!-- Sẽ được cập nhật qua JavaScript -->
                <div class="cardName">Người dùng</div>
            </div>
            <div class="iconBx">
                <ion-icon name="cart-outline"></ion-icon>
            </div>
        </div>
        
        <div class="card" onclick="window.location.href='../pages/reviews.html'">
            <div>
                <div class="numbers">0</div> <!-- Sẽ được cập nhật qua JavaScript -->
                <div class="cardName">Nhận Xét</div>
            </div>
            <div class="iconBx">
                <ion-icon name="chatbubbles-outline"></ion-icon>
            </div>
        </div>
        
        <div class="card">
            <div>
                <div class="numbers">0</div> <!-- Sẽ được cập nhật qua JavaScript -->
                <div class="cardName">Doanh Thu</div>
            </div>
            <div class="iconBx">
                <ion-icon name="cash-outline"></ion-icon>
            </div>
        </div>
        </div>

        <!-------------------- Danh Sách Chi Tiết Đơn Hàng------------------ -->
        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>Đơn Hàng Gần Đây</h2>
              <a href="#" class="btn" id="viewAllBtn">Xem Tất Cả</a>
            </div>
            <table>
              <thead>
                <tr>
                  <td>Mã đơn hàng</td>
                  <td>Giá</td>
                  <td>Thanh Toán</td>
                  <td>Trạng Thái</td>
                </tr>
              </thead>

              <tbody id="orderTableBody">
                
              </tbody>
            </table>
          </div>

          <!-------------------- Khách Hàng Mới------------------->
          <div class="recentCustomers">
            <div class="cardHeader">
              <h2>Khách Hàng Gần Đây</h2>
            </div>
            <table id="recentCustomers">
              
            </table>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
