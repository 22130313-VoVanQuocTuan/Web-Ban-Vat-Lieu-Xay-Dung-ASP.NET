<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh giá của khách hàng</title>
    <!------------------ Kiểu dáng ------------------>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/reviews.css" />
  </head>

  <body>
    <!-- ------------------ Điều hướng -------------------->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="index.html">
              <span class="icon">
                <img src="../imgs/logo.png" alt="" />
              </span>
              <span class="title">Bán Vật Liệu Xây Dựng </span>
            </a>
          </li>

          <li>
            <a href="index.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Trang chủ</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Khách Hàng</span>
            </a>
          </li>

          <li>
            <a href="product.html">
              <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </span>
              <span class="title">Sản phẩm</span>
            </a>
          </li>

          <li>
            <a href="voucher.html">
              <span class="icon">
                <ion-icon name="help-outline"></ion-icon>
              </span>
              <span class="title">Khuyến Mãi</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="title">Danh mục</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="lock-closed-outline"></ion-icon>
              </span>
              <span class="title">Mật Khẩu</span>
            </a>
          </li>

          <li>
            <a href="javascript:void(0);" id="logoutButton">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Đăng Xuất</span>
            </a>
          </li>
        </ul>
      </div>

      <!------------------- Chính ------------------>
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="user">
            <img src="../imgs/customer01.jpg" alt="" />
          </div>
        </div>

        <!------------------- Thẻ------------------>
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers">1,504</div>
              <div class="cardName">Lượt Xem Hàng Ngày</div>
            </div>

            <div class="iconBx">
              <ion-icon name="eye-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">80</div>
              <div class="cardName">Doanh Số</div>
            </div>

            <div class="iconBx">
              <ion-icon name="cart-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">284</div>
              <div class="cardName">Nhận Xét</div>
            </div>

            <div class="iconBx">
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">$7,842</div>
              <div class="cardName">Doanh Thu</div>
            </div>

            <div class="iconBx">
              <ion-icon name="cash-outline"></ion-icon>
            </div>
          </div>
        </div>

        <!-- Phần đánh giá khách hàng -->
        <section class="reviews">
          <h2>Danh Sách Đánh Giá</h2>
          <table>
            <thead>
              <tr>
                <th>Họ Tên</th>
                <th>Nội Dung</th>
                <th>Ngày Đánh Giá</th>
                <th>Thao Tác</th>
              </tr>
            </thead>
            <tbody>
              <!-- Nội dung động sẽ được thêm tại đây -->
            </tbody>
          </table>
          <!-- Modal xác nhận xóa -->
          <div id="delete-confirmation" class="modal">
            <div class="modal-content">
              <p>Bạn có chắc chắn muốn xóa không?</p>
              <button class="confirm-btn">Đồng Ý</button>
              <button class="cancel-btn">Thoát</button>
            </div>
          </div>
        </section>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/reviews.js"></script>
  </body>
</html>
