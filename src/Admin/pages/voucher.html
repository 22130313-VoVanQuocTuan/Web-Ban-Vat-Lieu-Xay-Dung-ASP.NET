    <!------------------- Chính ------------------>
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="user">
                <img src="../imgs/customer01.jpg" alt="">
            </div>
        </div>
        <div class="list-vouchers">
            <div class="list-vouchers-title">
                <h2>Danh sách voucher</h2>
            </div>
            <div class="list-vouchers-content">
                <div class="list-vouchers-content-button">
                    <a href="#" id="addopenvoucher" class="add-vouchers-btn">Thêm voucher</a>
                </div>
                <!-- Table vouchers -->
                <table>
                    <thead>
                        <tr>
                            <th>Id voucher</th>
                            <th>Mã voucher</th>
                            <th>Giảm giá</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="voucherList">
                        <!-- Các voucher sẽ được thêm vào đây -->
                    </tbody>
                </table>
                <!-- mẫu điền thêm voucher  -->
                <div id="addVoucherModal" class="modal">
                    <div class="modal-content">
                        
                        <h3>Thêm voucher </h3>
                        <form id="addVoucherForm">
                            <label for="voucherCode">Mã voucher :</label>
                            <input type="text" id="voucherCode" required>

                            <label for="voucherDown">Giảm giá :</label>
                            <input type="number" id="voucherDown" required>

                            <button id="addVoucher">Lưu</button>
                            <button type="button" class="exit-btn" >Thoát</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
