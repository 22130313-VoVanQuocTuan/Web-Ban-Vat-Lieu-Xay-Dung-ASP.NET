<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển Quản trị viên </title>
    <title>Bảng điều khiển Quản trị viên </title>
    <!------------------ Kiểu dáng ------------------>
    <link rel="stylesheet" href="../css/product.css">
</head>

<body>
    <!-- ------------------ Điều hướng -------------------->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="../imgs/logo.png" alt="">
                        </span>
                        <span class="title">Bán Vật Liệu Xây Dựng </span>
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Trang chủ</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Khách Hàng</span>
                    </a>
                </li>

                <li>
                    <a href="product.html">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Sản phẩm</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">Khuyến Mãi</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Danh mục</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <span class="title">Mật Khẩu</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Đăng Xuất</span>
                    </a>
                </li>
            </ul>
        </div>


        <!-------------------- Chính --------------------->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Tìm kiếm ở đây">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="../imgs/customer01.jpg" alt="">
                </div>
            </div>

            <div class="list-products">
                <div class="list-products-title">
                    <h2>Danh sách sản phẩm</h2>
                </div>
                <div class="list-products-content">
                    <div class="list-products-content-button">
                        <a href="#" class="add-product-btn" onclick="openAddProductModal()">Thêm sản phẩm</a>
                    </div>
                    <!-- Table products -->
                    <table>
                        <thead>
                            <tr>
                                <th>Hình ảnh</th>
                                <th>Mã sản phẩm</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="productList">
                            <!-- Các sản phẩm sẽ được thêm vào đây -->
                        </tbody>
                    </table>
                    <!-- mẫu điền thêm sản phẩm  -->
                    <div id="addProductModal" class="modal">
                        <div class="modal-content">
                            <span class="close-btn" onclick="closeAddProductModal()">&times;</span>
                            <h3>Thêm sản phẩm mới</h3>
                            <form id="addProductForm">
                                <label for="productCode">Mã sản phẩm:</label>
                                <input type="text" id="productCode" required>

                                <label for="productName">Tên sản phẩm:</label>
                                <input type="text" id="productName" required>

                                <label for="productPrice">Giá:</label>
                                <input type="text" id="productPrice" required>

                                <label for="productCategory">Danh mục:</label>
                                <input type="text" id="productCategory" required>

                                <label for="productStock">Tồn kho:</label>
                                <input type="number" id="productStock" required>

                                <label for="productDescription">Mô tả:</label>
                                <textarea id="productDescription" rows="4" required></textarea>

                                <label for="productStatus">Trạng thái:</label>
                                <select id="productStatus" required>
                                    <option value="active">Còn hàng</option>
                                    <option value="inactive">Hết hàng</option>
                                </select>

                                <label for="productImage">Hình ảnh:</label>
                                <input type="file" id="productImage">

                                <button type="button" onclick="addProduct()">Lưu sản phẩm</button>
                                <button type="button" class="exit-btn" onclick="closeAddProductModal()">Thoát</button>
                            </form>
                        </div>
                    </div>
                    <!--Hiện mô tả sản phẩm -->
                    <div id="viewDescriptionModal" class="modal">
                        <div class="modal-content">
                            <span class="close-btn" onclick="closeViewDescriptionModal()">&times;</span>
                            <h3>Mô tả sản phẩm</h3>
                            <div id="productDescriptionDetails"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script src="../js/product.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
