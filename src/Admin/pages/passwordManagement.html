<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Management - Admin</title>
    <link rel="stylesheet" href="../css/passwordManagement.css">
</head>

<body>
    <!-- ------------------ Điều hướng -------------------->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="icon">
                            <img src="../imgs/logo.png" alt="">
                        </span>
                        <span class="title">Bán Vật Liệu Xây Dựng </span>
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Trang chủ</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Khách Hàng</span>
                    </a>
                </li>

                <li>
                    <a href="product.html">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Sản phẩm</span>
                    </a>
                </li>

                <li>
                    <a href="voucher.html">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">Khuyến Mãi</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Danh mục</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <span class="title">Mật Khẩu</span>
                    </a>
                </li>

                <li>
                    <a href="javascript:void(0);" id="logoutButton">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Đăng Xuất</span>
                    </a>
                </li>
            </ul>
        </div>


        <!-------------------- Chính --------------------->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="user">
                    <img src="../imgs/customer01.jpg" alt="">
                </div>
            </div>

            <div class="container">
                <!-- Phần danh sách tài khoản Admin -->
                <div class="admin-list-container">
                    <h3>Danh sách tài khoản Admin</h3>
                    <table class="admin-list">
                        <thead>
                            <tr>
                                <th>User name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Admin</td>
                                <td>Admin@gmail.com</td>
                                <td>Admin</td>
                                <td>
                                    <button class="edit-btn" data-id="1">Chỉnh sửa</button>
                                    <button class="delete-btn" data-id="1">Xóa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal Chỉnh sửa tài khoản -->
            <div id="edit-modal" class="modal">
                <div class="modal-content">
                    <h3>Chỉnh sửa tài khoản admin</h3>
                    <form id="edit-form">
                        <div class="form-group">
                            <label for="edit-username">User name</label>
                            <input type="text" id="edit-username" name="username" readonly>
                        </div>
                        <div class="form-group">
                            <label for="edit-email">Email</label>
                            <input type="email" id="edit-email" name="email" readonly>
                        </div>
                        <div class="form-group">
                            <label for="edit-new-pass">Mật khẩu mới</label>
                            <input type="password" id="edit-new-pass" name="new-pass">
                        </div>
                        <button type="submit">Cập nhật</button>
                        <button type="button" class="close-modal">Đóng</button>
                    </form>
                </div>
            </div>

            <!-- Modal Xóa tài khoản -->
            <div id="delete-modal" class="modal">
                <div class="modal-content">
                    <h3>Xác nhận xóa</h3>
                    <label>Bạn có chắc chắn muốn xóa tài khoản này?</label>
                    <div class="button-container">
                        <button class="confirm-delete">Xóa</button>
                        <button class="close-modal">Hủy</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script type="module" src="../js/main.js"></script>
</body>

</html>
