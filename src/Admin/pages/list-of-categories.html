  }

border-radius: 5px;

                            <input type="text" id="productName" required>

                            <label for="productPrice">Mô tả danh mục:</label>
                            <input type="text" id="productPrice" required>        

                            <button type="button" onclick="addProduct()">Thêm</button>
                            <button type="button" class="exit-btn" onclick="closeAddProductModal()">Thoát</button>
                        </form>
                    </div>
