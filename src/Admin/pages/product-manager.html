<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng điều khiển Quản trị viên</title>
    <title>Bảng điều khiển Quản trị viên</title>
    <!------------------ Kiểu dáng ------------------>
    <link rel="stylesheet" href="../css/product.css" />
  </head>

  <body>
    <!-- ------------------ Điều hướng -------------------->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="index.html">
              <span class="icon">
                <img src="../imgs/logo.png" alt="" />
              </span>
              <span class="title">Bán Vật Liệu Xây Dựng </span>
            </a>
          </li>

          <li>
            <a href="index.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Trang chủ</span>
            </a>
          </li>

          <li>
            <a href="user.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Khách Hàng</span>
            </a>
          </li>

          <li>
            <a href="product.html">
              <span class="icon">
                <ion-icon name="cube-outline"></ion-icon>
              </span>
              <span class="title">Sản phẩm</span>
            </a>
          </li>

          <li>
            <a href="voucher.html">
              <span class="icon">
                <ion-icon name="pricetag-outline"></ion-icon>
              </span>
              <span class="title">Quản lý mã ưu đãi</span>
            </a>
          </li>
          <li>
            <a href="product-manager.html">
              <span class="icon">
                <ion-icon name="help-outline"></ion-icon>
              </span>
              <span class="title">Quản lý khuyến mãi</span>
            </a>
          </li>
          <li>
            <a href="reviews.html">
              <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </span>
              <span class="title">Quản lý đánh giá</span>
            </a>
          </li>

          <li>
            <a href="list-of-categories.html">
              <span class="icon">
                <ion-icon name="list-outline"></ion-icon>
              </span>
              <span class="title">Danh mục</span>
            </a>
          </li>

          <li>
            <a href="javascript:void(0);" id="logoutButton">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Đăng Xuất</span>
            </a>
          </li>
        </ul>
      </div>

      <!-------------------- Chính --------------------->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="user">
            <img src="../imgs/customer01.jpg" alt="" />
          </div>
        </div>

        <div class="list-products">
          <div class="list-products-title">
            <h2>Quản lí sản phẩm</h2>
          </div>
          <div class="list-products-content">
            <div class="list-products-content-button">
              <a
                href="#"
                class="add-product-btn"
                onclick="openAddProductModal()"
                >Thêm sản phẩm</a
              >
            </div>
            <!-- Table products -->
            <table>
              <thead>
                <tr>
                  <th>Mã sản phẩm</th>
                  <th>Giá Trị</th>
                  <th>Tên sản phẩm</th>
                  <th>Ngày Bắt Đầu</th>
                  <th>Ngày kết thúc</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody id="productList"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/promotional.js"></script>
  </body>
</html>
