<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/src/Users/css/reset-password.css">
    <title>Lấy lại mật khẩu</title>
</head>

<body>
    <div class="container" id="container">
        <!-- Form lấy lại mật khẩu -->
        <div class="form-container reset-password">
            <form id="reset-password-form">
                <h1>Lấy lại mật khẩu</h1>
                <span>Nhập địa chỉ email của bạn để nhận liên kết đặt lại mật khẩu.</span>
                <input type="email" id="reset-email" placeholder="Email" required>
                <span class="error-message">Email không hợp lệ</span>
                <button type="submit">Gửi liên kết đặt lại mật khẩu</button>
                          
                <p><a href="/src/Users/pages/account/login-signup.html" id="back-to-login">Quay lại đăng nhập</a></p>
            </form>
        </div>

        <!-- Form đặt lại mật khẩu mới -->
        <div class="form-container set-new-password none">
            <form id="new-password-form">
                <h1>Đặt lại mật khẩu mới</h1>
                <input type="password" id="new-password" placeholder="Mật khẩu mới" required>
                <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
                <span class="error-message" id="password-error">Mật khẩu không khớp. Vui lòng thử lại.</span>
                <button type="submit">Cập nhật mật khẩu</button>
            </form>
        </div>
    </div>
    
    <script src="/src/Users/js/reset-password.js"></script>
</body>

</html>
