<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa thông tin khách hàng</title>
    <link rel="stylesheet" href="../css/account_detail.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="edit-customer-section">
      <div class="container">
        <a href="../pages/account.html" class="back-to-account">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h2>Cập nhật thông tin</h2>
        <form id="edit-customer-form">
          <div class="form-group">
            <label for="customer-name">Họ tên:</label>
            <input
              type="text"
              id="customer-name"
              name="customer-name"
              required
            />
          </div>
          <div class="form-group">
            <label for="customer-phone">Số điện thoại:</label>
            <input
              type="tel"
              id="customer-phone"
              name="customer-phone"
              required
            />
          </div>
          <div class="form-group">
            <label for="customer-email">Địa chỉ email:</label>
            <input
              type="email"
              id="customer-email"
              name="customer-email"
              required
            />
          </div>
          <div class="form-group">
            <label for="customer-birth-year">Năm sinh:</label>
            <input
              type="number"
              id="customer-birth-year"
              name="customer-birth-year"
              min="1900"
              max="2100"
              required
            />
          </div>
          <div class="form-group">
            <label for="customer-address">Địa chỉ:</label>
            <input
              type="text"
              id="customer-address"
              name="customer-address"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" id="save-button">Cập nhật</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
